<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ViVu Spring Boot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header th:replace="shared/components/header :: header"></header>

    <!-- Main Content -->
    <main class="flex-grow flex">
        <!-- Sidebar -->
        <aside th:replace="shared/components/sidebar :: sidebar"></aside>

        <div layout:fragment="content"></div>
    </main>

    <!-- Footer -->
    <footer th:replace="shared/components/footer :: footer"></footer>
</body>

</html>
